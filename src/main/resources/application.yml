spring:
  application:
    name: grabber
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
    import: classpath:/config/local/application-local-db.yml
